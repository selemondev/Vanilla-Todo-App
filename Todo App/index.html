<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vanilla Todo App</title>
</head>
<body class="bg-gray-100 grid place-items-center">

    <div class="mt-5 w-72 sm:w-full max-w-md">
        <div class="bg-white w-full px-6 py-4 rounded-sm">

            <div class="text-center">
                <h2 class="font-bold text-purple-500 text-2xl mb-2">Vanilla Todo App</h2>
                <h4 id="pending_tasks" class="mb-3 font-bold"></h4>
            </div>

            <div class="pb-4 flex justify-center items-center">
                <input type="text" id="todoInput" placeholder="Todo" class="w-full py-2 px-2 focus:outline-none focus:ring-1 focus:ring-purple-500 border border-gray-200 shadow-sm rounded-md">
                <button class="hover:bg-purple-600 py-2 px-2 w-[70px] rounded-md md:w-[120px] bg-purple-500 text-white ml-2 sm:rounded-md" id="addTodo">Todo</button>
            </div>

            <div id="header_list_container">

            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
